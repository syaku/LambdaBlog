<!DOCTYPE html>
<html lang="ja">
<head>
  <title>投稿画面</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form id="postForm" method="POST" action="https://ktvocbpftg.execute-api.ap-northeast-1.amazonaws.com/prod/blogPost">
      <div class="form-group">
        <label for="postName">投稿名</label>
        <input class="form-control" name="postName" type="text">
      </div>
      <div class="form-group">
        <label for="category">カテゴリ</label>
        <select class="form-control" id="category">
          <option value="uncategorized">未分類</option>
          <option value="diary">日記</option>
          <option value="skyrim">Skyrim</option>
          <option value="programming">プログラミング</option>
          <option value="tools">ツール</option>
          <option value="tools/stationery">文具</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">タイトル</label>
        <input class="form-control" name="title" type="text">
      </div>
      <div class="form-group">
        <label for="publishDate">公開日時</label>
        <input class="form-control" name="publishDate" type="datetime-local">
      </div>
      <div class="form-group">
        <label for="body">本文</label>
        <textarea class="form-control" id="articleBody" name="body"></textarea>
      </div>
      <input class="btn btn-default" name="submit" type="submit">
    </form>
  </div>
  <script>
    var JSON_ESCAPE_CHAR = /\W/g;
    var JSON_ESCAPE_FUNC = function (c){
        return "\\u" + ("000" + c.charCodeAt(0).toString(16)).slice(-4);
    };

    $(function(){
      $("#postForm").submit(function() {

      });
    });
  </script>
</body>
</html>
